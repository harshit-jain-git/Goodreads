			<a href="#" id="most_read_books">Most popular books</a> &emsp;
			<a href="#" id="most_popular_authors">Most popular authors</a> &emsp;
			<a href="#" id="most_active_users">Most active users</a> &emsp;

			<a href="#" id="to_read"> To read </a> &emsp;
			<a href="#" id="rated_books"> Rated books </a> &emsp;
			<div class="search_box">
				<form class="title_search">
				  <div class="form-row">
				    <div class="col-md-6 mb-4">
				      <input type="text" class="form-control" id="query_1" placeholder="Search book by title" value="">
				    </div>
				    <div class="col-md-4 mb-3">
				      <a class="btn btn-primary">Search</a>
				    </div>
				</div>
				</form>

				<form class="author_search">
				  <div class="form-row">
				    <div class="col-md-6 mb-4">
				      <input type="text" class="form-control" id="query_2" placeholder="Search book by author" value="">
				    </div>
				    <div class="col-md-4 mb-3">
				      <a class="btn btn-primary">Search</a>
				    </div>
				</div>
				</form>

				<form class="year_search">
				  <div class="form-row">
				    <div class="col-md-6 mb-4">
				      <input type="text" class="form-control" id="query_3" placeholder="Search book by year" value="">
				    </div>
				    <div class="col-md-4 mb-3">
				      <a class="btn btn-primary">Search</a>
				    </div>
				</div>
				</form>

				<form class="tag_search">
				  <div class="form-row">
				    <div class="col-md-6 mb-4">
				      <input type="text" class="form-control" id="query_4" placeholder="Search book by tag" value="">
				    </div>
				    <div class="col-md-4 mb-3">
				      <a class="btn btn-primary">Search</a>
				    </div>
				</div>
				</form>

				<form class="isbn_search">
				  <div class="form-row">
				    <div class="col-md-6 mb-4">
				      <input type="text" class="form-control" id="query_5" placeholder="Search book by ISBN" value="">
				    </div>
				    <div class="col-md-4 mb-3">
				      <a class="btn btn-primary">Search</a>
				    </div>
				</div>
				</form>

				<form class="advanced_search">
				  <div class="form-row">
				    <div class="col-md-6 mb-4">
				      <input type="text" class="form-control" id="query_6" placeholder="Advanced search query" value="">
				    </div>
				    <div class="col-md-4 mb-3">
				      <a class="btn btn-primary">Search</a>
				    </div>
				</div>
				</form>
